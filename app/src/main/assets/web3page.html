<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.4.6/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eaf4e9;
            color: #333;
        }
        #connectButton {
            background-color: #2e7d32;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #connectButton:hover {
            background-color: #1b5e20;
        }
        #walletAddress {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2e7d32;
        }
    </style>
</head>
<body>

    <h1>Connect Your MetaMask Wallet</h1>
    <p>Click the button below to connect your wallet and view your wallet address:</p>
    <button id="connectButton">Connect MetaMask</button>

    <p id="walletAddress"></p>

    <script>
        // Check if MetaMask is installed
        if (typeof window.ethereum !== 'undefined') {
            console.log('MetaMask is installed!');
        } else {
            alert('Please install MetaMask to use this feature');
        }

        // Set up the connect wallet button
        const connectButton = document.getElementById('connectButton');
        const walletAddressElement = document.getElementById('walletAddress');

        // Connect Wallet Function
        connectButton.addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request account access
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const walletAddress = accounts[0];
                    walletAddressElement.innerText = 'Connected: ' + walletAddress;

                    // Send wallet address to Android using JavascriptInterface
                    if (window.Android) {
                        window.Android.sendWalletAddress(walletAddress);
                    }
                } catch (error) {
                    console.error('Error connecting to MetaMask:', error);
                    alert('Failed to connect to MetaMask. Please try again.');
                }
            }
        });
    </script>

</body>
</html>
